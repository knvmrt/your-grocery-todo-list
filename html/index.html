<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Your Grocery list</title>

</head>

<body>
    <!-- ======== BODY ======== -->
    <div class="container ">
        <h1 class="my-4">Your grocery list: </h1>
        <div class="row mb-3">
            <div class="col-md-4 inp">
                <label for="Product">Product:</label>
                <input type="text" id="itemInput" class="form-control" placeholder=" . . . ">
            </div>
            <div class="col-md-4 inp">
                <label for="Quantity (count, kq, l)">Quantity (count, kq, l):</label>
                <input type="text" id="quantityInput" class="form-control" placeholder=" . . .">
            </div>
            <div class="col-md-2 inp ">
                <label for="local storage time">Time (hours)</label>
                <input type="number" id="durationInput" class="form-control" placeholder="1 (hours)" min="1" value="1">
            </div>
            <div class="col-md-2 inp">
                <button onclick="addTodo()" class="btn btn-success btn-block" style="margin-top: 31px;"><b>Add
                        List</b></button>
            </div>
        </div>
        <table id="todoTable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- ==================================== -->
    <!-- ======== JavaScript imports ======== -->
    <script src="/js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- ==================================== -->
</body>

</html>
